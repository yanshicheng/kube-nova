---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-nova-sa
  namespace: kube-nova
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-nova-cluster-admin
subjects:
  - kind: ServiceAccount
    name: kube-nova-sa
    namespace: kube-nova
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io